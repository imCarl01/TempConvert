<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Temp_Cal</title>
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <input type="number" id="textbox" value="0"><br>
        <input type="radio" id="itFarenheit" name="calc">
        <label for="itFarenheit">Farenheit ➡ Celius </label> <br>
        <input type="radio" id="itCelius" name="calc">
        <label for="itCelius ">Celius ➡ Farenheit </label> <br><br>
        <button type="submit" id="button">Convert</button>
        <p id="result"></p>
        <script src="index.js"></script>

    </form>
</body>
</html>
